  <script>
      function initCarousel() {
        const track = document.querySelector('.carousel-track');
        const images = track.querySelectorAll('img');
        let index = 0;

        document.querySelector('.prev').addEventListener('click', () => {
          index = Math.max(index - 1, 0);
          track.style.transform = `translateX(-${index * (track.offsetWidth + 10)}px)`;
        });

        document.querySelector('.next').addEventListener('click', () => {
          index = Math.min(index + 1, images.length - 1);
          track.style.transform = `translateX(-${index * (track.offsetWidth + 10)}px)`;
        });
      }
  </script>

<script>
const galleryImages = document.querySelectorAll('.gallery img');
const modal = document.getElementById('fullscreen-modal');
const modalImg = document.getElementById('fullscreen-img');
const closeBtn = document.querySelector('.close-btn');

let currentIndex = 0;

// Open modal and track current index
galleryImages.forEach((img, index) => {
  img.addEventListener('click', () => {
    currentIndex = index;
    modalImg.src = img.src;
    modal.classList.add('show');
  });
});

closeBtn.addEventListener('click', () => {
  modal.classList.remove('show');
});

// ESC and Arrow key support
document.addEventListener('keydown', (e) => {
  if (!modal.classList.contains('show')) return;

  if (e.key === 'Escape') {
    modal.classList.remove('show');
  } else if (e.key === 'ArrowRight') {
    currentIndex = (currentIndex + 1) % galleryImages.length;
    modalImg.src = galleryImages[currentIndex].src;
  } else if (e.key === 'ArrowLeft') {
    currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
    modalImg.src = galleryImages[currentIndex].src;
  }
});
</script>
